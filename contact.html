					<span class="icon-bar middle"></span>

			</div>
			<nav class="nav-content hideNav hidden">
				<ul class="nav-list flex_row">
					<li class="nav-item">

			</nav>
		</header><!-- ヘッダーここまで -->

		<article id="main_wrap">
			<section class="child_wrap">
				<header class="contents_wrap title_contents">
					<h2 class="long_title">Mail Form</h2>
					<p>当社に関するお問い合わせ／採用については、下記フォームよりお願いいたします。</p>
				</header>
				<div class="form_contents_wrap">
					<div class="contact_button">
						<ul class="flex_row">
							<li>
								<input type="radio" name="" value="">お問い合わせ
							</li>
							<li>
								<input type="radio" name="" value="">採用について
							</li>
							<li>
								<input type="radio" name="" value="">その他
							</li>
						</ul>
					</div>
					<dl class="form_contents flex_row contents_wrap">
						<dt>御社名</dt>
						<dd>
							<input type="text" name="">
						</dd>
                    </dl>
                    <dl class="form_contents flex_row contents_wrap">
						<dt class="check">お名前</dt>
						<dd class="gray">
							<input type="text" name="">
						</dd>
                    </dl>
                    <dl class="form_contents flex_row contents_wrap">
						<dt>電話番号</dt>
						<dd>
							<input type="text" name="">
						</dd>
                    </dl>
                    <dl class="form_contents flex_row contents_wrap">
						<dt class="check">メールアドレス</dt>
						<dd class="gray">
							<input type="text" name="">
						</dd>
                    </dl>
                    <dl class="form_contents flex_row contents_wrap">
						<dt class="check">お問い合わせ内容</dt>
						<dd>
							<textarea name="" cols="50" rows="10"></textarea>
						</dd>
					</dl>
                    
                    <div class="button_wrap business_button">
                        <input type="submit" value="送信" />
                    </div>
				</div>
			</section>
			
			<section class="contents_wrap to_top flex_row">
				<div></div>
				<a href="#header">PAGE TOP</a>
			</section>
